<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login-style.css">
    <title>Login Apps</title>
</head>
<body>
<main>
    <h1>Mondstat</h1>
    <form action="/login" method="post" class="login-input">
        <label for="inputusername">Username</label>
        <input id="inputusername" type="text" name="username" required>
        <label for="inputpw">Password</label>
        <input id="inputpw" type="password" name="password" required>
        <button id="buttonLogin" type="submit">Login</button>
    </form>
</main>
<div id="modal" class="pop-up-modal">
    <h2>Login gagal!</h2>
    <p>Silakan coba lagi</p>
</div>

</body>
</html>
